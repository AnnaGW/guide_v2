<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Task from InfTeh ver 2</title>
</head>
<body>
  <header>
    <div class="main-menu__toggle"></div>
    <!-- <div class="main-menu__overlay to-delete"></div> -->
    <div class="main-menu">
      <ul class="main-menu__list">
        <li>
          <button class="main-menu__item js-folder-create">Создать папку</button>
        </li>
        <li>
          <button class="main-menu__item js-folder-delete" disabled>Удалить папку</button>
        </li>
        <li>
            <input class="visually-hidden" type="file" id="upload-file" name="filename" required accept="application/json, text/plain, application/xml, text/xml">
            <label class="main-menu__upload js-file-upload"  for="upload-file">Загрузить файл</label>
        </li>
        <li><a class="main-menu__download main-menu__item--disabled js-file-download" download>Скачать файл</a></li>
        <li>
          <button class="main-menu__item js-file-delete" disabled>Удалить файл</button>
        </li>
        <li>
          <button class="main-menu__item js-rename" disabled>Переименовать</button>
        </li>
      </ul>
    </div>
  </header>
  <main class="guide">
    <h1 class="visually-hidden">Проводник</h1>
    <div class="guide__wrap">
      <div class="tree">
        <div class="tree__arrow"></div>
        <ul class="tree__list list">
        </ul>
      </div>
      <div class="viewing">
        <div class="viewing__bookmarks bookmarks">
          <ul class="bookmarks__list">
            <li class="bookmarks__item js-bookmarks__item--zero">
              <span>Имя файла</span>
            </li>
          </ul>
        </div>
        <div class="viewing__area text-area">
          <textarea class="js-text-area--zero" name="name" rows="8" cols="80" disabled>Здесь будет отображаться содержимое файла</textarea>
        </div>
        <button class="viewing__button button" type="button" name="button" disabled>Сохранить</button>
      </div>
    </div>
  </main>
  <section class="deleting-file to-delete">
    <div class="overlay">
      <div class="popup">
        <form class="" action="index.html" method="post">
          <p class="deleting-file__text">Удалить <span></span>?</p>
          <input class="visually-hidden" type="text" name="deleting-file-name" value="">
          <button class="js-deleting-file__popup-button popup__button" type="button" name="button">Удалить</button>
          <button class="js-deleting-file__popup-close popup__close" type="button" name="button"></button>
        </form>
      </div>
    </div>
  </section>
  <section class="deleting-folder to-delete">
    <div class="overlay">
      <div class="popup">
        <form class="" action="index.html" method="post">
          <p class="deleting-folder__text">Удалить <span></span> и ее содержимое?</p>
          <button class="js-deleting-folder__popup-button popup__button" type="button" name="button">Удалить</button>
          <button class="js-deleting-folder__popup-close popup__close" type="button" name="button"></button>
        </form>
      </div>
    </div>
  </section>
  <section class="renaming to-delete">
    <div class="overlay">
      <div class="popup">
        <form class="" action="index.html" method="post">
          <p class="renaming__text">Переименовать <span></span></p>
          <div class="popup__input-wrap">
            <input class="js-renaming__popup-input popup__input" type="text" name="" value="">
            <p class="validation-message js-renaming__validation-message to-delete"></p>
          </div>
          <button class="js-renaming__popup-button popup__button" type="button" name="button" disabled>Переименовать</button>
          <button class="js-renaming__popup-close popup__close" type="button" name="button"></button>
        </form>
      </div>
    </div>
  </section>
  <section class="creation to-delete">
    <div class="overlay">
      <div class="popup">
        <form class="" action="index.html" method="post">
          <p class="creation__text">Создать папку</p>
          <div class="popup__input-wrap">
            <p class="validation-message js-validation-message to-delete"></p>
            <input class="popup__input js-popup-input-create" type="text" name="" value="">
          </div>
          <button class="popup__button js-popup-button-create" type="button" name="button" disabled>Создать</button>
          <button class="popup__close js-popup-close-creation" type="button" name="button"></button>
        </form>
      </div>
    </div>
  </section>
  <section class="message to-delete">
    <div class="overlay">
      <div class="popup">
        <p class="message__static-text">что-то пошло не так...</p>
        <p class="message__dynamic-text"></p>
        <button class="popup__button js-popup-button-message" type="button" >Понятно</button>
      </div>
    </div>
  </section>
  <section class="message-tosave to-delete">
    <div class="overlay">
      <div class="popup popup--tosave">
        <p class="message-tosave__text-1">мир изменился...</p>
        <p class="message-tosave__text-2"></p>
        <div class="message-tosave__button-wrap">
          <button class="popup__button popup__button--tosave js-tosave-button-yes" type="button" >да</button>
          <button class="popup__button popup__button--tosave js-tosave-button-no" type="button" >Нет</button>
          <button class="popup__button popup__button--tosave js-tosave-button-esc" type="button" >Отмена</button>
        </div>
      </div>
    </div>
  </section>
  <section class="animated-message">
    <div class="animated-message__popup">
      <p class="animated-message__text">что-то очень важное произошло</p>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
